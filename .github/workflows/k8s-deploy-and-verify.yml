name: Kubernetes Deployment and Verification

on:
  workflow_dispatch:
jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          service_account: ${{ secrets.SA_EMAIL }}
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}


Kubernetes-Workflow:
    name: Deploy the k8s workflow 
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      id-token: 'write'
    steps: 
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Terraform Init
        working-directory: kubernetes_resource
        run: terraform init
        
      - name: Get Access Token for Terraform
        id: 'auth'
        uses: google-github-actions/auth@v1
        with:
          service_account: ${{ secrets.SA_EMAIL }}
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}

      - name: Terraform Apply
        working-directory: kubernetes_resource
        run: terraform apply -auto-approve
        env: 
          GOOGLE_OAUTH_ACCESS_TOKEN: ${{ steps.auth.outputs.access_token }}
 verify:
     name: Verify Deployment
     runs-on: ubuntu-latest
     needs: Kubernetes-Workflow
     steps:
      - name: Test API Endpoint
        run: |
          sleep 60 # Give some time for the deployment to stabilize
          RESPONSE=$(curl --fail -s http://<API_ENDPOINT>/api)
          echo "Response: $RESPONSE"
